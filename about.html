<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/slideshow.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <title>About</title>
</head>

<body>
    <div class="sidenav">
        <a href="about.html">About</a>
        <a href="resume.html">Resume</a>
        <a href="my_project.html">Gallery</a>
    </div>

    <!-- Content -->
    <div class="main">
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">

                <div class="container">
                    <img src="src/uwmadison.png" class="slides">
                    <div class="overlay">
                    </div>
                    <div class="text">A Senior studying in </br><i>University of Wisconsin-Madison</i>.</div>
                    <div class="numbertext">1 / 4</div>
                </div>

            </div>
            <div class="mySlides fade">

                <div class="container">
                    <img src="src/coding.png" class="slides">
                    <div class="overlay">
                    </div>
                    <div class="text">A Programmer with a mixed background of Stat, Math, and Comm Arts</div>
                    <div class="numbertext">2 / 4</div>
                </div>
            </div>

            <div class="mySlides fade">

                <div class="container">
                    <img src="src/research.jpg" class="slides">
                    <div class="overlay">
                    </div>
                    <div class="text">A beginner for research in Human-Computer Interaction </div>
                    <div class="numbertext">3 / 4</div>
                </div>

            </div>
            <div class="mySlides fade">

                <div class="container">
                    <img src="src/vbox.png" class="slides">
                    <div class="overlay">
                    </div>
                    <div class="text">A team member of <strong>VBox</strong>,</br> a game platform.</div>
                    <div class="numbertext">4 / 4</div>
                </div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <!-- The dots/circles -->
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
    <script src="js/slideshow.js"></script>
</body>

</html>
